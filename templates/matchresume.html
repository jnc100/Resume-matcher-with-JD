<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Matcher (LLM Only)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 60px;
            max-width: 700px;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">ðŸ§  Resume vs Job Description Matcher (LLM-Only)</h2>

    <form id="upload-form" action="/llm_matcher" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF / DOCX / TXT)</label>
            <input class="form-control" type="file" name="resume" id="resume" required>
        </div>

        <div class="mb-3">
            <label for="jd" class="form-label">Upload Job Description (PDF / DOCX / TXT)</label>
            <input class="form-control" type="file" name="jd" id="jd" required>
        </div>

        <button class="btn btn-primary w-100" type="submit" onclick="showSpinner()">âš¡ Match</button>

        <!-- Spinner -->
        <div id="spinner" class="mt-3 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2">Analyzing with LLM...</div>
        </div>
    </form>

    <!-- Show feedback if exists -->
    {% if feedback %}
    <hr class="my-4">
    <h4 class="text-success">âœ… LLM Feedback</h4>
    <pre class="p-3 bg-light border rounded">{{ feedback }}</pre>
    {% endif %}
</div>

<script>
    function showSpinner() {
        document.getElementById('spinner').style.display = 'block';
    }
</script>

</body>
</html>
